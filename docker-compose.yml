version: '3.4'

networks:
  frontend:
  backend:

services:
  catalog:
    image: events/catalogapis
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    environment:
      DatabaseServer: mssqlserver
      DatabaseName: TheHapsDb
      DatabaseUser: sa
      DatabasePassword: EventApi1(!)
      ExtrenalEventBaseUrl: http://localhost:6081
    ports:
      - "6081:80"
    container_name: eventapis
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  tokenserver:
    build:
      context: .\TokenServiceApi
      dockerfile: Dockerfile
    image: events/tokenapis
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      MvcClient: http://localhost:5209
    ports:
      - "6071:80"
    container_name: tokenserviceapis
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  cart:
    build:
      context: .\CartApi
      dockerfile: Dockerfile
    image: events/cartapis
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.0.38:6071
      ConnectionString: basket.data
    ports:
      - "6065:80"
    container_name: cartapis
    networks:
      - backend
      - frontend
    depends_on:
      - basket.data
      - tokenserver

  webmvc:
    build:
      context: .\WebMVC
      dockerfile: Dockerfile
    image: events/webmvcs
    container_name: eventsfinder
    environment:
      CatalogUrl: http://catalog
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.0.38:6071
      CallBackUrl: http://localhost:5209
      CartUrl: http://cart
    ports:
      - "5209:80"
    networks:
      - frontend
    depends_on:
      - catalog
      - tokenserver
      - cart

  mssqlserver:
    image: "microsoft/mssql-server-linux:latest"
    environment: 
      ACCEPT_EULA: Y
      SA_PASSWORD: EventApi1(!)
    container_name: thehapssqlserver
    ports:
      - "1446:1433"
    networks:
      - backend

  basket.data:
    image: redis
    ports:
      - "6079:6379"  
    networks:
      - backend 